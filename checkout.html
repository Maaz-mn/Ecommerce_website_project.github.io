<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Styles as provided before */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.checkout-container {
    width: 80%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    justify-content: space-between;
}

.billing-details, .order-details {
    width: 45%;
}

.billing-details div, .order-details div {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

.payment-methods {
    margin-bottom: 20px;
}

.payment-methods label {
    display: block;
    margin-bottom: 10px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #007bff;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
    margin: 50px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.order-success {
    text-align: center;
    color: green;
    font-size: 20px;
    margin-top: 20px;
}
/* Existing styles... */

.popup {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none;
    z-index: 1000;
    text-align: center;
}

.popup h3 {
    margin: 0 0 10px;
    font-size: 18px;
}

.popup button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

.popup button:hover {
    background-color: #0056b3;
}

.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 999;
}
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="billing-details">
                <h2>Billing details</h2>
                <!-- Billing details form as before -->
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div>
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="Pakistan">Pakistan</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
                <div>
                    <label for="street-address">Street address</label>
                    <input type="text" id="street-address" name="street-address" required>
                </div>
                <div>
                    <label for="town-city">Town / City</label>
                    <input type="text" id="town-city" name="town-city" required>
                </div>
                <div>
                    <label for="state-country">State / County</label>
                    <input type="text" id="state-country" name="state-country" required>
                </div>
                <div>
                    <label for="postcode">Postcode / ZIP</label>
                    <input type="text" id="postcode" name="postcode" required>
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div>
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="order-notes">Order notes (optional)</label>
                    <textarea id="order-notes" name="order-notes"></textarea>
                </div>
            </div>
            <div class="order-details">
                <h2>Your order</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="order-items">
                        <!-- Order items will be dynamically added here -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Subtotal</th>
                            <th>$<span id="cart-subtotal">0.00</span></th>
                        </tr>
                        <tr>
                            <th>Total</th>
                            <th>$<span id="cart-total">0.00</span></th>
                        </tr>
                    </tfoot>
                </table>
                <div class="payment-methods">
                    <label>
                        <input type="radio" name="payment-method" value="direct-bank-transfer" checked>
                        Direct bank transfer
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="cash-on-delivery">
                        Cash on delivery
                    </label>
                    <label>
                        <input type="radio" name="payment-method" value="paypal">
                        PayPal
                    </label>
                </div>
                <button type="submit" id="place-order">Place Order</button>
            </div>
        </form>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="popup-overlay" class="popup-overlay"></div>
        <div id="popup" class="popup">
            <h3>Order successfully placed!</h3>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    <script >
        document.addEventListener('DOMContentLoaded', function() {
    // Load cart items from local storage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let orderItemsContainer = document.getElementById('order-items');
    let subtotal = 0;

    cart.forEach(item => {
        let itemTotal = item.price * item.quantity;
        subtotal += itemTotal;
        orderItemsContainer.innerHTML += `
            <tr>
                <td>${item.name} x${item.quantity}</td>
                <td>$${itemTotal.toFixed(2)}</td>
            </tr>
        `;
    });

    document.getElementById('cart-subtotal').innerText = subtotal.toFixed(2);
    document.getElementById('cart-total').innerText = subtotal.toFixed(2);

    document.getElementById('checkout-form').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('loader').style.display = 'block';
        setTimeout(function() {
            document.getElementById('loader').style.display = 'none';
            showPopup();
        }, 3000);
    });
});

function showPopup() {
    document.getElementById('popup').style.display = 'block';
    document.getElementById('popup-overlay').style.display = 'block';
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('popup-overlay').style.display = 'none';
}

    </script>
</body>
</html>
