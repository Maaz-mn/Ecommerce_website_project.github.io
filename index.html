<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="signup-form-container" class="form-content">
                <h2 class="signuphead">Sign up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="text" id="signup-mobile" placeholder="Mobile Number" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <select id="signup-gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <button type="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </div>
            <div id="login-form-container" class="form-content">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="toggleForm()">Signup</a></p>
            </div>
        </div>
    </div>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
